<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censys Data Summarization Agent</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add this in the <head> section, after Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-shield-alt"></i> Censys Data Summarization Agent</h1>
            <p>AI-powered analysis of host and network data</p>
        </header>

        <main class="main-content">
            <!-- Data Input Section -->
            <section class="input-section">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-upload"></i> Data Input</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-options">
                            <button id="load-sample-btn" class="btn btn-secondary">
                                <i class="fas fa-database"></i> Load Sample Data
                            </button>
                            
                            <div class="file-upload">
                                <input type="file" id="file-input" accept=".json" hidden>
                                <button id="upload-btn" class="btn btn-primary">
                                    <i class="fas fa-file-upload"></i> Upload JSON File
                                </button>
                            </div>
                        </div>
                        
                        <div class="summary-options">
                            <label for="summary-type">Summary Type:</label>
                            <select id="summary-type">
                                <option value="brief">Brief</option>
                                <option value="detailed" selected>Detailed</option>
                                <option value="technical">Technical</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Data Preview Section -->
            <section class="preview-section" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-eye"></i> Data Preview</h2>
                        <span id="host-count" class="badge">0 hosts</span>
                    </div>
                    <div class="card-body">
                        <div id="data-preview" class="data-preview"></div>
                        <button id="analyze-btn" class="btn btn-success" style="display: none;">
                            <i class="fas fa-brain"></i> Generate Summary
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading Section -->
            <section class="loading-section" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-cog fa-spin"></i>
                    <p>Analyzing data with AI...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-line"></i> Analysis Results</h2>
                        <div class="result-meta">
                            <span id="processing-time" class="badge"></span>
                            <span id="analysis-timestamp" class="badge"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Summary -->
                        <div class="result-section">
                            <h3><i class="fas fa-file-alt"></i> Summary</h3>
                            <div id="summary-content" class="summary-content"></div>
                        </div>

                        <!-- Key Insights -->
                        <div class="result-section">
                            <h3><i class="fas fa-lightbulb"></i> Key Insights</h3>
                            <ul id="insights-list" class="insights-list"></ul>
                        </div>

                        <!-- Risk Assessment -->
                        <div class="result-section">
                            <h3><i class="fas fa-exclamation-triangle"></i> Risk Assessment</h3>
                            <div id="risk-assessment" class="risk-assessment"></div>
                        </div>

                        <!-- Statistics -->
                        <div class="result-section">
                            <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                            <div id="stats-content" class="stats-grid"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section" style="display: none;">
                <div class="card error-card">
                    <div class="card-body">
                        <h3><i class="fas fa-exclamation-circle"></i> Error</h3>
                        <p id="error-message"></p>
                        <button id="retry-btn" class="btn btn-primary">Try Again</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Censys Data Summarization Agent | Built with AI</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
